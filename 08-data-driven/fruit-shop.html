<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Choose your fruits</h1>
    <h2>Price Chart</h2>
    <ul id="pricing">
     
    </ul>
    <div>
        <label>Apples</label>
        <input type="radio" name="fruit" class="fruit" value="apple"/>
        <label>Oranges</label>
        <input type="radio" name="fruit" class="fruit" value="orange"/>
        <label>Durians</label>
        <input type="radio" name="fruit" class="fruit" value="durian"/>
    </div>
    <div>
        <label>How many to buy:</label>
        <input type="text" id="quantity"/>
    </div>
    <div>
        <button id="btnBuy">Buy</button>
    </div>
    <div>
        Total Price: <span id="results"></span>
    </div>
    <!-- axios comes first before fruit-shop.js will use it-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js" integrity="sha512-bHeT+z+n8rh9CKrSrbyfbINxu7gsBmSHlDCb3gUF1BjmjDzKhoKspyB71k0CIRBSjE5IVQiMMVBgCWjF60qsvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="fruit-shop.js"></script>
</body>
</html>
