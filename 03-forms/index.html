<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">

        <h1>Survey Form</h1>
        <div>
            <label>Please enter your name:</label>
            <input id="txtName" type="text" class="form-control"/>
        </div>

        <div class="mt-2">
          <label>How happy are you with out services?</label>
          <div>
            <!-- When creating radio buttons
            
              1. all the radio buttons in the same group should have the same name
              2. we assign the radio buttons in the same group the same class we use querySelectorAll t select all of them
              3. the value should be programmer friendly string (no spaces, no uppercases). This is not technical requirement
              but a conventional one (so called "best practises")
            -->
            <input type="radio" name="happiness" class="happiness" value="unhappy"/><label class="ms-1">Unhappy</label>
            <input type="radio" name="happiness" class="happiness" value="ok"/><label class="ms-1">OK</label>
            <input type="radio" name="happiness" class="happiness" value="very-happy"/><label class="ms-1">Very Happy</label>
          </div>
        </div>

        <div class="mt-2">
          <label>How did you hear about us?</label>
          <div>
            <!-- 
              checkboxes are the same as radio buttons but sincee
              they can be selected multiple times we don't necessary need a name
              
            -->

            <input type="checkbox" class="hear-about" value="word-of-mouth"/><label class="ms-1">Word of Mouth</label>
            <input type="checkbox" class="hear-about" value="advertisement"/><label class="ms-1">Advertisement</label>
            <input type="checkbox" class="hear-about" value="social-media"/><label class="ms-1">Social Media</label>
            <input type="checkbox" class="hear-about" value="others"/><label class="ms-1">Others</label>
          </div>
          <div class="mt-3">
            <label>Which country are you from?</label>
            <select class="form-select" id="country">
              <option value="singapore">Singapore</option>
              <option value="malaysia">Malaysia</option>
              <option value="indonesia">Indonesia</option>
              <option value="thailand">Thailand</option>
              <option value="greece">Ελλάδα</option>
              <option value="japan">日本</option>
              <option value="turkey">Türkiye</option>
            </select>
          </div>
        </div>

        <div class="mt-3">
          <label>Why will you recommend our product to others?</label>
          <select id="why-recommend" class="form-control" multiple>
              <option value="good-service">Good service</option>
              <option value="value-for-money">Value for money</option>
              <option value="fuss-free">Fuss free</option>
              <option value="better-than-competitor">Every other competitor not as good as yours</option>
              <option>Others</option>
          </select>
        </div>

        <div>
          <label>What date did you visit our store?</label>
          <input type="date" class="form-control"/>
          <input type="time" class="form-control"/>
        </div>

        <div>
          <label>Please type in your customer number for a discount next time</label>
          <input type="password" class="form-control"/>
        </div>

        <div>
          <label>How old are you?</label>
          <!-- even though the user can only enter numbers
              the `value` property of the textbox is still string
          -->
          <input type="number" id="age" class="form-control"/>
        </div>

        <button id="btnSubmit" class="mt-3">Submit</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
