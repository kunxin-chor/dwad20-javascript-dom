<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <!-- 
        Create a BMI calculator where the user can enter
        their weight and height. When they press the Calculate
        button, display the BMI
     -->
    <div class="container">
        <h1>BMI Calculator</h1>
        <div>
            <label>Weight:</label>
            <input type="text" id="txtWeight" class="form-control"/>
        </div>
        <div>
            <label>Height:</label>
            <input type="text" id="txtHeight" class="form-control"/>
        </div>
        <div>Result: <span id="result"></span></div>
        <button id="btnCalculate" class="btn btn-primary mt-3">Calculate BMI</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="bmi.js"></script>
</body>
</html>
